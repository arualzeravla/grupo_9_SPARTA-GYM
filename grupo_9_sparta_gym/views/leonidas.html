<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SPARTA GYM</title>
    <link rel="stylesheet" href='/css/styles.css'>
    <script src="https://kit.fontawesome.com/5b8d0b6d80.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="logo-and-login-header">
            
            <i class="fas fa-bars menu-icono"></i>
            
            <a href="/" class="logo">
            <img  src="/images/logo2.jpg" alt="LOGO">
            </a>

            <nav class="login-and-cart-icons">
                <a href="login"><i class="fas fa-user-circle"></i></a>
                <a href="carrito"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </section>

        <div class="contenedor-banner">
        <img class="banner" src="/images/banner1.jpg" alt="banner">
        </div>
    
       <section class="search-and-nav">
        
            <div class="search-bar">
                 <form action="/home" method="GET">
                     <i class="fas fa-search icono"> </i> 
                     <input type="text" name="busqueda" placeholder="Buscar productos">
                 </form>
             </div>
      </section>

    </header>



    <main>
        <article>
            <h2 class="nombre_producto">Pack Leónidas</h2>
            <img src="/images/pack leonidas - Combo Barras Cortas Macizas + 20 Kg Fundicion Gym Kit Pack - 13200.jpg" alt="producto">
            <div class="descripcion_producto"> 
                <h3>Contenido del Pack:</h3>
                <ul>
                    <li>2 barras cortas macizas</li> 
                    <li>6 discos de fundición x 20Kg</p></li>
                </ul>
            <div class="precio-y-carrito">
            <p class="precio"> $ 13.200 </p>
            <form action="#">
                <button>Agregar al carrito <i class="fas fa-shopping-cart"></i></button>
            </form>
            </div>
        </article>
    </main>

    <footer>
        <nav class="footer_nav_bar">
            <a href="#">Preguntas Frecuentes</a>
            <div class="redes">
                <p>Buscanos en las redes </p> 
                <i class="fas fa-angle-double-right"></i>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-facebook-square"></i></a>
            </div>
            <h4 id="copyright">Todos los derechos reservados Sparta Gym S.R.L.</h2>
        </nav>
       
    </footer>
</body>
</html>
